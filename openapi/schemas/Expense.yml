type: object
required:
  - id
  - userId
  - date
  - amount
  - comment
properties:
  id:
    type: string
  userId:
    type: string
  date:
    type: string
    format: date-time
    example: "2022-10-09T13:50:00.000Z"
  amount:
    type: number
    example: 20.43
  comment:
    type: string
    example: "Вечеря"