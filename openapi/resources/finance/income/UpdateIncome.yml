put:
  tags:
    - Income
  summary: Редакторане на приход
  description: Редактира приход
  operationId: UpdateIncome
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - userId
            - incomeId
          properties:
            userId:
              type: string
            incomeId:
              type: string
            date:
              type: string
              format: date-time
              example: "2022-10-09T13:50:00.000Z"
            amount:
              type: number
              example: 150.80
            comment:
              type: string
              example: "Гориво"
  responses:
    '200':
      description: OK
    '500':
      description: INTERNAL_SERVER_ERROR
