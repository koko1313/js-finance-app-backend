put:
  tags:
    - Income
  summary: Редакторане на приход
  description: Редактира приход
  operationId: UpdateIncome
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: Income id
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            date:
              type: string
              format: date-time
              example: "2022-10-09T13:50:00.000Z"
            amount:
              type: number
              example: 600.80
            comment:
              type: string
              example: "Продадох си телефона"
  responses:
    '200':
      description: OK
    '500':
      description: INTERNAL_SERVER_ERROR
