get:
  tags:
    - Expense
  summary: Вземане на разход
  description: Взема разход
  operationId: GetExpense
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: Expense id
    - in: query
      name: fromDate
      schema:
        type: string
        format: date-time
        example: "2022-10-01T13:50:00.000Z"
    - in: query
      name: toDate
      schema:
        type: string
        format: date-time
        example: "2022-10-31T13:50:00.000Z"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              required:
                - id
                - userId
                - date
                - amount
                - comment
              properties:
                id:
                  type: string
                userId:
                  type: string
                date:
                  type: string
                  format: date-time
                  example: "2022-10-09T13:50:00.000Z"
                amount:
                  type: number
                  example: 2300.20
                comment:
                  type: string
                  example: "Вечеря"
    '500':
      description: INTERNAL_SERVER_ERROR
