put:
  tags:
    - Expense
  summary: Редакторане на разход
  description: Редактира разход
  operationId: UpdateExpense
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - userId
          properties:
            id:
              type: string
              description: Expense id
            userId:
              type: string
            date:
              type: string
              format: date-time
              example: "2022-10-09T13:50:00.000Z"
            amount:
              type: number
              example: 150.80
            comment:
              type: string
              example: "Гориво"
  responses:
    '200':
      description: OK
    '500':
      description: INTERNAL_SERVER_ERROR
