put:
  tags:
    - User
  summary: Редакторане на потребител
  description: Редактира потребител
  operationId: UpdateUser
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: User id
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: "example@mail.com"
            firstName:
              type: string
              example: "Pesho"
            lastName:
              type: string
              example: "Shvepsa"
            password:
              type: string
              example: "my_password_123"
  responses:
    '200':
      description: OK
    '500':
      description: INTERNAL_SERVER_ERROR
