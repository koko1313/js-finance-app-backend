post:
  tags:
    - User
  summary: Логване на потребител
  description: Логва потребител
  operationId: LoginUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              example: "example@mail.com"
            password:
              type: string
              example: "my_password_123"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - email
              - name
              - jwtToken
            properties:
              id:
                type: string
              email:
                type: string
                example: "example@mail.com"
              name:
                type: string
                example: "Pesho Shvepsa"
              jwtToken:
                type: string
    '500':
      $ref: '../../responses/ErrorResponseBody.yml'
