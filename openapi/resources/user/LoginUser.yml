post:
  tags:
    - User
  summary: Логване на потребител
  description: Логва разход
  operationId: LoginUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              example: "example@mail.com"
            password:
              type: string
              example: "my_password_123"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - email
              - firstName
              - lastName
              - password
            properties:
              id:
                type: string
              email:
                type: string
                example: "example@mail.com"
              firstName:
                type: string
                example: "Pesho"
              lastName:
                type: string
                example: "Shvepsa"
    '500':
      description: INTERNAL_SERVER_ERROR
